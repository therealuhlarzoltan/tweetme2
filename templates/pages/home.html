{% extends 'base.html' %}

{% block head_title %}{% endblock head_title %}
{% block content %}
<script>
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/tweets'
    const responseType = 'json'

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
    }
    xhr.send()

</script>
{% endblock content %}
